<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Task List</h1>
    <a href="/tasks/new" class="btn btn-primary mb-3">Add New Task</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.employee != null} ? ${task.employee.name} : 'Unassigned'"></td>
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
